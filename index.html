<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Mapa com Leaflet - Respira Bem</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 24px;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    #container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 20px;
    }

    #qualidade {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-width: 200px;
    }

    #qualidade h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 20px;
      color: #4CAF50;
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 5px;
    }

    .qualidade-item {
      display: flex;
      align-items: center;
      margin: 8px 0;
      font-size: 16px;
      color: #333;
    }

    .circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 10px;
      border: 1px solid #ccc;
    }

    .Boa { background-color: green; }
    .Moderada { background-color: yellow; }
    .Ruim { background-color: orange; }
    .MuitoRuim { background-color: red; }
    .Perigosa { background-color: darkred; }

    #map {
      height: 500px;
      min-width: 300px;
      width: 60%;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      #container {
        flex-direction: column;
        align-items: center;
      }

      #map {
        width: 90%;
      }

      #qualidade {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    Respira Bem
  </header>

  <h1>Aqui está sua localização atual</h1>

  <div id="container">
    <div id="qualidade">
      <h2>Qualidade do ar</h2>
      <!-- Qualidade será inserida via JS -->
    </div>

    <div id="map">Carregando mapa...</div>
  </div>

  <script>
    const arrayDeQualidade = ["Boa", "Moderada", "Ruim", "Muito Ruim", "Perigosa"];

    arrayDeQualidade.forEach(function(qualidade) {
      const item = document.createElement('div');
      item.className = 'qualidade-item';

      const circle = document.createElement('div');
      circle.className = 'circle ' + qualidade.replace(/\s/g, '');

      const label = document.createElement('span');
      label.textContent = qualidade;

      item.appendChild(circle);
      item.appendChild(label);

      document.getElementById('qualidade').appendChild(item);
    });

    navigator.geolocation.getCurrentPosition(function(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      const map = L.map('map').setView([lat, lon], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      L.marker([lat, lon]).addTo(map)
        .bindPopup('Você está aqui!')
        .openPopup();
    }, function(error) {
      alert('Não foi possível obter sua localização: ' + error.message);
    });
  </script>
</body>
</html>
